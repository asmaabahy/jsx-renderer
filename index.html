<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsx-renderer</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="dist/script.js" type="module"></script>
  </head>
  <body>
    <h2>Minimal JSX Renderer</h2>

    <p>
      A simple demo of how JSX can be compiled and rendered to the DOM without
      relying on any frameworks. This setup uses Babel to transpile JSX into
      plain JavaScript and builds a virtual DOM manually.
    </p>

    <p>
      Based on an article by Jason Miller:
      <a
        href="https://jasonformat.com/wtf-is-jsx/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i>"WTF is JSX?"</i>
      </a>
    </p>
  </body>
</html>
